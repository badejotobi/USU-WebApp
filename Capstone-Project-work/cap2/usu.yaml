version: '3.1'

services:

  usu:
    image: usu:0.24
    restart: always
    ports:
      - 8080:8080
    environment:
      HOSTNAME: dbb
      MYSQL_DATABASE: user
      MYSQL_USER: exampleuss
      MYSQL_PASSWORD: rootpasswordd
    depends_on:
      - dbb

  dbb:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: user
      MYSQL_USER: exampleusera
      MYSQL_PASSWORD: rootpasswordk
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

volumes:
  db:
